apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: vs-example-vs
  labels:
    app: vs-example
  namespace: vs-example
spec:
  hosts:
  - "*"
  gateways:
  - vs-example-gw
  http:
  - route:
    - destination:
        host: vs-example-svc
        port:
          name: http-8080
          number: 8080