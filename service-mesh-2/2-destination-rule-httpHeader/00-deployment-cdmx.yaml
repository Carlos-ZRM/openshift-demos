apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dr-path-rule-httpheader
    deployment: dr-path-rule-httpheader-cdmx
  name: dr-path-rule-httpheader-cdmx
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: dr-path-rule-httpheader
      deployment: dr-path-rule-httpheader-cdmx
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      creationTimestamp: null
      labels:
        app: dr-path-rule-httpheader
        deployment: dr-path-rule-httpheader-cdmx
    spec:
      containers:
      - env:
        - name: TZ
          value: Americas/Mexico_City 
        - name: PRIMARY_COLOR
          value: FF00FF
        - name: SECONDARY_COLOR
          value: 8000FF
        image: image-registry.openshift-image-registry.svc:5000/xpk/app-base:latest
        imagePullPolicy: IfNotPresent
        name: dr-path-rule-httpheader
        ports:
        - containerPort: 5000
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
