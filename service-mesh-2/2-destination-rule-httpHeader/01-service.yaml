apiVersion: v1
kind: Service
metadata:
  labels:
    app: dr-path-rule-httpheader
  name: dr-path-rule-httpheader-svc
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 5000
  selector:
    app: dr-path-rule-httpheader
  sessionAffinity: None
  type: ClusterIP
