apiVersion: v1
kind: Service
metadata:
  labels:
    app: vs-destination-rule
  namespace: 0-vs
  name: vs-destination-rule-svc
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 5000
  selector:
    app: vs-destination-rule
  sessionAffinity: None
  type: ClusterIP

